<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>E-Store Request Form</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
  <h1 class="title">E-Store Request Form</h1>
</header>

<main class="main-content">
  <form id="requestForm" class="request-form" novalidate>
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-input" name="name" required />
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-input" name="email" required />
    </div>

    <div class="form-group">
      <label for="product" class="form-label">Product</label>
      <select id="product" class="form-input" name="product" required>
        <option value="">Select a product</option>
        <option value="laptop">Laptop</option>
        <option value="smartphone">Smartphone</option>
        <option value="tablet">Tablet</option>
        <option value="accessory">Accessory</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" class="form-input" name="quantity" min="1" required />
    </div>

    <div class="form-group">
      <label for="comments" class="form-label">Comments</label>
      <textarea id="comments" class="form-textarea" name="comments" rows="4"></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit Request</button>
  </form>

  <div id="confirmation" class="confirmation-message" aria-live="polite"></div>
</main>

<script src="script.js"></script>
</body>
</html>
